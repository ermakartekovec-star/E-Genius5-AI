<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea" id="theme-color">
    <title>E-Genius5 AI ¬∑ –ß–∞—Ç</title>
    <style>
        /* ========== –í–°–ï –°–¢–ò–õ–ò –ò–ó index.html + –°–ü–ï–¶–ò–ê–õ–¨–ù–´–ï –î–õ–Ø –ß–ê–¢–ê ========== */
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #999;
            --border-color: #e0e0e0;
            --accent-color: #0084ff;
            --accent-hover: #0073e6;
            --success-color: #00c853;
            --error-color: #ff3b30;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease;
        }

        /* ===== –°–¢–ò–õ–ò –ß–ê–¢–ê ===== */
        .chat-app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
            position: relative;
        }

        /* –®–∞–ø–∫–∞ —á–∞—Ç–∞ */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .chat-info h2 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.online {
            background: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .status-badge {
            background: #f0f2f5;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .chat-header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* –°—á—ë—Ç—á–∏–∫ */
        .daily-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f0f2f5;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .counter-progress {
            width: 60px;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ffc107, #ff3b30);
            width: 0%;
            transition: width 0.3s ease;
        }

        .counter-text {
            font-size: 14px;
            font-weight: 600;
        }

        /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            max-width: 70%;
            display: flex;
            animation: slideIn 0.3s ease;
            margin-bottom: 4px;
        }

        .message-own {
            align-self: flex-end;
        }

        .message-other {
            align-self: flex-start;
        }

        .message-ai {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-own .message-bubble {
            background: linear-gradient(135deg, #0084ff, #0073e6);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-other .message-bubble {
            background: white;
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message-ai .message-bubble {
            background: linear-gradient(135deg, #f0f2f5, #e4e6e9);
            border-left: 4px solid #0084ff;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 4px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            opacity: 0.7;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            font-size: 10px;
        }

        /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –¥–Ω—è */
        .day-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .day-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0,0,0,0.1);
            z-index: 0;
        }

        .day-divider span {
            background: #f0f2f5;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ */
        .typing-indicator {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-indicator.hidden {
            display: none;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #90949c;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        .typing-text {
            margin-left: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* –ë–∞–Ω–Ω–µ—Ä –ª–∏–º–∏—Ç–∞ */
        .limit-banner {
            position: sticky;
            bottom: 80px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 90;
        }

        .limit-banner.hidden {
            display: none;
        }

        .banner-content {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .banner-icon {
            font-size: 20px;
        }

        .banner-text {
            font-size: 14px;
            font-weight: 500;
        }

        .banner-close {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ */
        .input-area {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            z-index: 90;
        }

        .attach-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #f0f2f5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .attach-btn:hover {
            background: #e4e6e9;
            transform: scale(1.1);
        }

        .attach-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-end;
            background: #f0f2f5;
            border-radius: 24px;
            padding: 8px 12px;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        textarea {
            flex: 1;
            border: none;
            background: transparent;
            max-height: 120px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 8px 0;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-light);
        }

        .emoji-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .emoji-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .emoji-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #0084ff, #0073e6);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,132,255,0.3);
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0,132,255,0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .send-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content-small {
            width: 90%;
            max-width: 300px;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            background: white;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #f0f2f5;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #e4e6e9;
        }

        .btn-primary {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #0084ff, #0073e6);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-down {
            animation: slideDown 0.4s ease;
        }

        .slide-up {
            animation: slideUp 0.4s ease;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            .chat-header {
                padding: 8px 12px;
            }
            
            .chat-avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .chat-info h2 {
                font-size: 16px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .input-area {
                padding: 8px 12px;
            }
            
            .attach-btn, .send-btn {
                width: 40px;
                height: 40px;
            }
            
            .daily-counter {
                padding: 3px 8px;
            }
            
            .counter-progress {
                width: 40px;
            }
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è —á–∞—Ç–∞ */
        .dark-theme {
            --bg-gradient-start: #1a1a2e;

        .dark-theme .message-other .message-bubble {

        }

        .dark-theme .message-ai .message-bubble {

        }

        .dark-theme .day-divider span {

        .dark-theme .attach-btn svg {
            fill: #fff;
        }

        .dark-theme .input-wrapper {
            background: #404040;
        }

        .dark-theme .input-wrapper:focus-within {

        }

        .dark-theme textarea {

        }

        .dark-theme .emoji-btn svg {

        }

        .dark-theme .banner-content {

            background: #404040;

        }

        .dark-theme .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
